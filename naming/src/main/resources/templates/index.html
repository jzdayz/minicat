<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MiniCat</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">服务名</th>
        <th scope="col">实例数量</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-info">
        <#list obj?keys as key>
            <th scope="row">${key}</th>
            <td>obj["${key}"]</td>
        </#list>
    </tr>
    </tbody>
</table>

</body>
</html>
